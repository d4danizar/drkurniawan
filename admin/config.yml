backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"     # file tersimpan di repo
public_folder: "/assets/uploads"   # path publik untuk di HTML

publish_mode: editorial_workflow
locale: "en"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # ===================== BLOG =====================
  - label: "Blog"
    name: "blog"
    files:
      - label: "Posts"
        name: "posts"
        file: "blog-data.json"
        format: "json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.date}} — {{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Author", name: "author", widget: "string", default: "Dr. Kurniawan", required: false }
              - { label: "Cover (image)", name: "cover", widget: "image", allow_multiple: false, required: false }
              - { label: "Tags", name: "tags", widget: "list", default: [], required: false }
              - { label: "Excerpt (ringkas)", name: "excerpt", widget: "text", required: false }
              - { label: "Content (Markdown/HTML)", name: "content", widget: "text" }
              - { label: "Category", name: "cat", widget: "select", options: ["public-speaking","self-esteem","parenting","career","notes"], default: "notes", required: false }
              - { label: "Read Minutes", name: "readMins", widget: "number", min: 1, required: false }

  # ==================== GALLERY ====================
  - label: "Gallery"
    name: "gallery"
    files:
      - label: "Items"
        name: "items"
        file: "gallery-data.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.date}} — {{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Type", name: "type", widget: "select", options: ["image","video"], default: "image" }
              - { label: "Source (image path / YouTube ID)", name: "src", widget: "string" }
              - { label: "Thumbnail (optional)", name: "thumb", widget: "image", required: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Tags", name: "tags", widget: "list", default: [], required: false }
              - { label: "Category (untuk chip filter)", name: "category", widget: "string", required: false }
